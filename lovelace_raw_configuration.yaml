title: Salmela Home
views:
  - badges: []
    cards: []
    icon: mdi:home-assistant
    theme: Backend-selected
    title: Home
    type: sections
    sections:
      - type: grid
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                entity: binary_sensor.empty_house
                icon_color: |-
                  {% if is_state("binary_sensor.empty_house", "on") %}
                  red
                  {% elif is_state("binary_sensor.full_house", "on") %}
                  green
                  {% else %}
                  orange
                  {% endif %}
                icon: ''
                secondary_info: none
                primary_info: none
                badge_color: |-
                  {% if is_state("binary_sensor.empty_house", "on") %}
                  red
                  {% elif is_state("binary_sensor.full_house", "on") %}
                  green
                  {% else %}
                  orange
                  {% endif %}
                badge_icon: |-
                  {% if is_state("binary_sensor.full_house","on") %}
                  mdi:home
                  {% else %}
                  mdi:home-export-outline
                  {% endif %}
                picture: local/pictures/Louisiana.jpg
                tap_action:
                  action: more-info
                hold_action:
                  action: none
                double_tap_action:
                  action: none
                fill_container: false
              - type: tile
                entity: person.andy
                name: ' '
                show_entity_picture: true
                vertical: false
                hide_state: true
              - type: tile
                entity: person.katie
                show_entity_picture: true
                vertical: false
                name: ' '
                hide_state: true
              - type: tile
                entity: person.karlee
                show_entity_picture: true
                vertical: false
                name: ' '
                hide_state: true
              - type: tile
                entity: person.cam
                show_entity_picture: true
                vertical: false
                name: ' '
                hide_state: true
              - type: tile
                entity: person.maggie
                show_entity_picture: true
                vertical: false
                name: ' '
                hide_state: true
            grid_options:
              columns: 12
              rows: 1
        column_span: 4
      - type: grid
        cards:
          - type: heading
            heading: Security
            heading_style: title
          - type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  - type: custom:mushroom-chips-card
                    chips:
                      - type: template
                        entity: binary_sensor.no_main_motion_for_15_min
                        icon_color: >-
                          {% if
                          is_state("binary_sensor.no_main_motion_for_15_min","on")
                          %}

                          yellow

                          {% else %}

                          white

                          {% endif %}
                        icon: mdi:motion-sensor
                      - type: template
                        entity: input_boolean.external_armed_mode
                        content: External Arm
                        icon: mdi:security
                        tap_action:
                          action: toggle
                        icon_color: >-
                          {% if
                          is_state("input_boolean.external_armed_mode","on") %}
                          green {% else %} red {% endif %}
                      - type: template
                        entity: input_boolean.full_armed_mode
                        content: Full Arm
                        icon: mdi:security
                        tap_action:
                          action: toggle
                        icon_color: >-
                          {% if is_state("input_boolean.full_armed_mode","on")
                          %}

                          green

                          {% else %}

                          red

                          {% endif %}
                      - type: template
                        entity: input_boolean.vacation_mode
                        content: Vacation
                        icon: mdi:security
                        tap_action:
                          action: toggle
                        icon_color: |-
                          {% if is_state("input_boolean.vacation_mode","on") %}
                          green
                          {% else %}
                          red
                          {% endif %}
                    alignment: center
              - type: horizontal-stack
                cards:
                  - type: tile
                    entity: camera.front_porch
                    show_entity_picture: true
                    vertical: true
                    hide_state: true
                    name: Cameras ➔
                    tap_action:
                      action: navigate
                      navigation_path: /dashboard-cameras
                    icon_tap_action:
                      action: navigate
                      navigation_path: /dashboard-cameras
                  - type: tile
                    entity: lock.front_door
                    vertical: true
                    state_content: last-changed
                  - type: tile
                    entity: lock.porch_door
                    vertical: true
                    state_content: last-changed
              - type: horizontal-stack
                cards: []
      - type: grid
        cards:
          - type: heading
            heading: Laundry
            heading_style: title
          - square: false
            type: grid
            columns: 2
            cards:
              - type: tile
                entity: sensor.washer_washer_job_state
                show_entity_picture: false
                vertical: false
                hide_state: false
                tap_action:
                  action: none
                icon_tap_action:
                  action: none
                name: Washer Status
                icon: mdi:washing-machine
              - type: tile
                entity: sensor.washer_washer_completion_time
                icon: ''
                hide_state: false
                name: ' Washer Time '
              - type: tile
                entity: sensor.dryer_dryer_job_state
                name: Dryer Status
                icon: mdi:tumble-dryer
                tap_action:
                  action: none
                icon_tap_action:
                  action: none
                card_mod:
                  style: |
                    :host {
                      --card-mod-icon-color:
                      {% if states(config.entity)=='closed' %}
                         green
                      {% else %}
                        red
                      {% endif %}
              - type: tile
                entity: sensor.dryer_dryer_completion_time
                name: ' Dryer Time'
                tap_action:
                  action: none
                icon_tap_action:
                  action: none
                card_mod:
                  style: |
                    :host {
                      --card-mod-icon-color:
                      {% if states(config.entity)=='closed' %}
                         green
                      {% else %}
                        red
                      {% endif %}
        visibility:
          - condition: or
            conditions:
              - condition: state
                entity: sensor.washer_washer_job_state
                state_not: none
              - condition: state
                entity: sensor.dryer_dryer_job_state
                state_not: none
      - type: grid
        cards:
          - type: heading
            heading: Climate
            heading_style: title
          - type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  - type: tile
                    entity: weather.kfcm_daynight
                    vertical: true
                    state_content:
                      - state
                      - temperature
                    name: Outside ➔
                    tap_action:
                      action: navigate
                      navigation_path: /lovelace/weather
                  - type: tile
                    entity: sensor.main_temp_offset
                    vertical: true
                    name: Main
                  - type: tile
                    entity: sensor.water_valve_air_temperature
                    name: Basement
                    vertical: true
      - type: grid
        cards:
          - type: heading
            heading_style: title
            heading: Garage
          - square: false
            type: grid
            columns: 2
            cards:
              - type: tile
                entity: camera.169_13
                show_entity_picture: true
                vertical: false
                name: Traffic ➔
                hide_state: true
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/traffic
                icon_tap_action:
                  action: navigate
                  navigation_path: /lovelace/traffic
              - type: tile
                entity: switch.garage_lights
