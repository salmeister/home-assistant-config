                      alignment: center
                  - type: conditional
                    conditions:
                      - condition: state
                        entity: sensor.next_holiday
                        state: Christmas Day
                    card:
                      type: custom:mushroom-chips-card
                      chips:
                        - type: template
                          entity: switch.holiday_plug_1
                          tap_action:
                            action: toggle
                          hold_action:
                            action: none
                          double_tap_action:
                            action: none
