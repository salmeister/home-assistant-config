                  - state
                  - last-changed
                card_mod:
                  style: |
                    :host {
                      --card-mod-icon-color:
                      {% if states(config.entity)=='closed' %}
                         green
                      {% else %}
                        red
                      {% endif %}
              - type: tile
                entity: cover.third_stall
                card_mod:
                  style: |
                    :host {
                      --card-mod-icon-color:
                      {% if states(config.entity)=='closed' %}
                         green
                      {% else %}
                        red
                      {% endif %}
                state_content:
                  - state
                  - last-changed
      - type: grid
        cards:
          - type: heading
            heading: Living Room
            heading_style: title
          - type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  - type: conditional
                    conditions:
                      - condition: state
