            - delay:
                hours: 0
                minutes: 0
                seconds: 3
                milliseconds: 0
            - data:
                message: The garage door opened
                cameraURL: /api/image_proxy/image.garage_person
              action: script.notify_parents_with_picture
            alias: Person detected
          default: []
        - condition: state
          entity_id: input_boolean.full_armed_mode
          state: 'off'
        - data: {}
          target:
            entity_id: switch.garage_detect
          action: switch.turn_off
- id: enhanced_garage_door_person_detection
  alias: Enhanced Garage Door Person Detection
  description: 'Enhanced notification using proper Frigate events with GenAI summaries and face recognition'
  triggers:
  - trigger: mqtt
    topic: frigate/events
  conditions:
  - condition: template
    value_template: >-
      {{ trigger.payload_json.after.camera == 'garage' and 
         'person' in trigger.payload_json.after.label and
         trigger.payload_json.type in ['new', 'update'] and
         trigger.payload_json.after.has_snapshot == true }}
  - condition: state
    entity_id: cover.garage_doors
    state: 'open'
  - condition: or
    conditions:
    - condition: state
      entity_id: input_boolean.external_armed_mode
      state: 'on'
    - condition: and
      conditions:
      - condition: template
        value_template: '{{states(''person.andy'') != ''home''}}'
      - condition: template
        value_template: '{{states(''person.katie'') != ''home''}}'
  actions:
  - variables:
      camera_name: "{{ trigger.payload_json.after.camera }}"
      event_id: "{{ trigger.payload_json.after.id }}"
      event_label: "{{ trigger.payload_json.after.label }}"
      sub_labels: "{{ trigger.payload_json.after.sub_label | default([]) }}"
      base_url: "https://ha.salmeister.com"
      client_id: ""
  - parallel:
    # Wait for potential GenAI description and face recognition updates
    - sequence:
      - wait_for_trigger:
        - trigger: mqtt
          topic: frigate/tracked_object_update
          payload_condition: >-
            {{ trigger.payload_json.id == event_id and 
               trigger.payload_json.type == 'description' }}
        timeout: "00:00:10"
        continue_on_timeout: true
      - variables:
          ai_description: >-
            {% if wait.trigger %}
              {{ wait.trigger.payload_json.description }}
            {% else %}
              AI description not available
            {% endif %}
      - wait_for_trigger:
        - trigger: mqtt
          topic: frigate/tracked_object_update  
          payload_condition: >-
            {{ trigger.payload_json.id == event_id and 
               trigger.payload_json.type == 'face' }}
        timeout: "00:00:10" 
        continue_on_timeout: true
      - variables:
          person_name: >-
            {% if wait.trigger %}
              {{ wait.trigger.payload_json.name }}
            {% elif sub_labels | length > 0 %}
              {{ sub_labels[0] | title }}
            {% else %}
              Unknown Person
            {% endif %}
          snapshot_url: "{{ base_url }}/api/frigate{{ client_id }}/notifications/{{ event_id }}/{{ camera_name }}/snapshot.jpg"
          clip_url: "{{ base_url }}/api/frigate{{ client_id }}/notifications/{{ event_id }}/{{ camera_name }}/clip.mp4"
      # Send enhanced notifications to both parents
      - parallel:
        - action: notify.mobile_app_salmob1
          data:
            title: "🚗 Garage Entry Detected"
            message: >-
              {{ person_name }} entered the garage.
              {% if ai_description != 'AI description not available' %}
              
              🤖 {{ ai_description }}
              {% endif %}
              
              📍 Time: {{ now().strftime('%I:%M %p') }}
            data:
              tag: "garage_person_{{ event_id }}"
              group: "garage_security"
              image: "{{ snapshot_url }}"
              video: "{{ clip_url }}"
              sticky: true
              channel: "garage_alerts"
              importance: high
              actions:
              - action: "VIEW_GARAGE_CLIP"
                title: "View Full Clip"
                icon: "sli:video"
              - action: "close_garage_door"
                title: "Close Garage"
                icon: "sli:close"
              - action: "DISMISS_GARAGE_ALERT"
                title: "Dismiss"
                icon: "sli:check"
        - action: notify.mobile_app_salmob2
          data:
            title: "🚗 Garage Entry Detected"
            message: >-
              {{ person_name }} entered the garage.
              {% if ai_description != 'AI description not available' %}
              
              🤖 {{ ai_description }}
              {% endif %}
              
              📍 Time: {{ now().strftime('%I:%M %p') }}
            data:
              tag: "garage_person_{{ event_id }}"
              group: "garage_security"
              image: "{{ snapshot_url }}"
              video: "{{ clip_url }}"
              sticky: true
              channel: "garage_alerts" 
              importance: high
              actions:
              - action: "VIEW_GARAGE_CLIP"
                title: "View Full Clip"
                icon: "sli:video"
              - action: "close_garage_door"
                title: "Close Garage"
                icon: "sli:close"
              - action: "DISMISS_GARAGE_ALERT"
                title: "Dismiss"
                icon: "sli:check"
  mode: queued
  max: 3

- id: handle_enhanced_garage_actions
  alias: Handle Enhanced Garage Actions
  description: 'Handle all garage notification actions including video viewing'
  triggers:
  - trigger: event
    event_type: mobile_app_notification_action
    event_data:
      action: VIEW_GARAGE_CLIP
  - trigger: event
    event_type: mobile_app_notification_action
    event_data:
      action: DISMISS_GARAGE_ALERT
  actions:
  - choose:
    - conditions:
      - condition: template
        value_template: "{{ trigger.event.data.action == 'VIEW_GARAGE_CLIP' }}"
      sequence:
      - action: notify.mobile_app_{{ trigger.event.data.sourceDeviceID.replace('mobile_app_', '') }}
        data:
          title: "Opening Garage Video"
          message: "Loading full clip..."
          data:
            tag: "garage_video_loading"
            timeout: 5
    - conditions:
      - condition: template
        value_template: "{{ trigger.event.data.action == 'DISMISS_GARAGE_ALERT' }}"
      sequence:
      - action: notify.mobile_app_{{ trigger.event.data.sourceDeviceID.replace('mobile_app_', '') }}
        data:
          message: "clear_notification"
          data:
            tag: "{{ trigger.event.data.tag }}"
  mode: parallel

