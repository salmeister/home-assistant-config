- id: '1673906074263'
  alias: Laundry Room Motion
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.laundry_motion_occupancy
    to: 'on'
  - platform: state
    entity_id:
    - binary_sensor.laundry_motion_occupancy
    to: 'off'
    from: 'on'
    for: 0:01:00
  condition: []
  action:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ trigger.to_state.state == ''on'' }}'
      sequence:
      - service: light.turn_on
        data: {}
        target:
          entity_id: light.laundry_room
    - conditions:
      - condition: template
        value_template: '{{ trigger.to_state.state == ''off'' }}'
      sequence:
      - service: light.turn_off
        data: {}
        target:
          entity_id: light.laundry_room
  mode: single
