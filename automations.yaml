          action: switch.turn_on
        - wait_for_trigger:
          - entity_id:
            - binary_sensor.garage_person_occupancy
            to: 'on'
            trigger: state
          timeout:
            hours: 0
            minutes: 5
            seconds: 0
            milliseconds: 0
          continue_on_timeout: true
          alias: Wait up to 5 minutes for a person
