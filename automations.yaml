- id: 34d19e4e28744d10bf2eeba67c8c9652
  alias: Dust Settings
  trigger:
  - platform: sun
    event: sunset
    offset: +00:15:00
  action:
  - service: scene.turn_on
    entity_id: scene.Dusk
    alias: Activate Dust Scene
  - choose:
    - conditions:
      - condition: state
        entity_id: binary_sensor.family_presence
        state: 'on'
      - condition: time
        before: '21:00:00'
        after: 00:00:00
      sequence:
      - service: light.turn_on
        data:
          entity_id: light.foyer
          brightness: 50
    - conditions:
      - condition: state
        entity_id: binary_sensor.family_presence
        state: 'off'
      sequence:
      - service: light.turn_on
        data:
          entity_id: light.foyer
          brightness: 180
    alias: Turn on Foyer Light
  - choose:
    - conditions:
      - condition: not
        conditions:
        - condition: or
          conditions:
          - condition: state
            entity_id: sensor.next_holiday
            state: Christmas Day
          - condition: state
            entity_id: sensor.next_holiday
            state: Christmas Day (Observed)
          - condition: state
            entity_id: sensor.next_holiday
            state: New Year's Day
          - condition: state
            entity_id: sensor.next_holiday
            state: New Year's Day (Observed)
      - condition: numeric_state
        entity_id: sensor.outdoor_temp
        below: 50
      sequence:
      - service: switch.turn_on
        entity_id: switch.front_lights
    alias: Turn On Front Lights
  - choose:
    - conditions:
      - condition: state
        state: open
        entity_id: cover.garage_doors
      sequence:
      - service: notify.google_assistant_sdk
        data:
          message: It is getting dark and the garage door is still open.
          target:
          - kitchen
          - basement
          - entryway
    alias: Notify Garage Open
- id: b903ec6aacd748959d03f2b1d38f2e2d
  alias: Garage Door Opened
  trigger:
  - platform: state
    entity_id:
    - cover.garage_doors
    from: closed
    to: opening
  - platform: state
    entity_id:
    - cover.garage_doors
    from: closed
    to: open
  condition: []
  action:
  - parallel:
    - service: homeassistant.update_entity
      entity_id: device_tracker.salmob1, device_tracker.salmob2, device_tracker.salmob3,
        device_tracker.salmob4, device_tracker.salmob5
    - choose:
      - conditions:
        - condition: or
          conditions:
          - condition: sun
            after: sunset
            after_offset: -00:10:00
          - condition: sun
            before: sunrise
            before_offset: 00:10:00
        sequence:
        - service: switch.turn_on
          entity_id: switch.garage_lights
        - delay: 00:05:00
        - service: switch.turn_off
          entity_id: switch.garage_lights
    - choose:
      - conditions:
        - condition: state
          entity_id: input_boolean.external_armed_mode
          state: 'on'
        sequence:
        - delay:
            hours: 0
            minutes: 0
            seconds: 3
            milliseconds: 0
        - service: script.notify_parents_with_picture
          data:
            message: The garage door opened
            cameraURL: /api/camera_proxy/camera.garage
      - conditions:
        - condition: and
          conditions:
          - condition: template
            value_template: '{{states(''person.andy'') != ''home''}}'
          - condition: template
            value_template: '{{states(''person.katie'') != ''home''}}'
        sequence:
        - service: script.notify_parents_with_picture
          data:
            message: The garage door opened
            cameraURL: /api/camera_proxy/camera.garage
