  condition:
  - condition: not
    conditions:
    - condition: or
      conditions:
      - condition: template
        value_template: '{{ ''12-24'' in now().date() | string }}'
      - condition: template
        value_template: '{{ ''12-25'' in now().date() | string }}'
      - condition: template
        value_template: '{{ ''12-31'' in now().date() | string }}'
