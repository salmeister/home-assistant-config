            state: 'on'
          - condition: and
            conditions:
            - condition: template
              value_template: '{{states(''person.andy'') != ''home''}}'
            - condition: template
              value_template: '{{states(''person.katie'') != ''home''}}'
            alias: Parents Not Home
        sequence:
        - data: {}
