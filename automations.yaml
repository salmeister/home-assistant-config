          entity_id: lock.back_door
          state: locked
        sequence:
        - wait_for_trigger:
          - platform: state
            entity_id:
            - binary_sensor.back_entry_switch_motion
            to: 'on'
        - service: lock.unlock
          data: {}
          target:
            entity_id:
            - lock.back_door
      alias: Unlock Back Door
    - choose:
      - conditions:
        - condition: state
          entity_id: switch.island_lights
          state: 'off'
        sequence:
        - delay:
            hours: 0
            minutes: 15
            seconds: 0
            milliseconds: 0
        - service: switch.turn_on
          data:
            entity_id:
            - switch.counter_lights
            - switch.island_lights
            - switch.holiday_plug_1
            - switch.holiday_plug_2
      alias: Turn On Kitchen Lights
    - choose:
      - conditions:
        - condition: and
          conditions: []
        sequence:
        - delay:
            hours: 0
            minutes: 30
            seconds: 0
            milliseconds: 0
        - condition: template
          value_template: '{% if (as_timestamp(now())-as_timestamp(states.binary_sensor.dog_food_contact.attributes.timestamp))
            > 10800 %}true{% endif %}'
        - service: notify.google_assistant_sdk
          data:
            message: The dogs need to be fed.
            target:
            - kitchen
      alias: Feed the Dogs Reminder
    - choose:
      - conditions:
        - condition: sun
          before: sunrise
          before_offset: -00:30:00
        sequence:
        - service: switch.turn_on
          target:
            entity_id: switch.front_lights
          data: {}
        - delay:
            hours: 0
            minutes: 30
            seconds: 0
            milliseconds: 0
        - service: switch.turn_on
          target:
            entity_id: switch.lower_foyer
          data: {}
      alias: Turn on Front Lights
    - choose:
      - conditions:
        - condition: numeric_state
          entity_id: sensor.outdoor_temp
          below: 45
        sequence:
        - wait_for_trigger:
          - platform: state
            entity_id:
            - binary_sensor.fireplace_lights_switch_motion
            to: 'on'
        - service: switch.turn_on
          data: {}
          target:
            entity_id:
            - switch.fireplace_lights
            - switch.family_room_lights
            - switch.fireplace
        - delay:
            hours: 1
            minutes: 10
            seconds: 0
            milliseconds: 0
        - service: switch.turn_off
          target:
            entity_id: switch.fireplace
          data: {}
      - conditions:
        - condition: numeric_state
          entity_id: sensor.outdoor_temp
          above: 44
        sequence:
        - wait_for_trigger:
          - platform: state
            entity_id:
            - binary_sensor.fireplace_lights_switch_motion
            to: 'on'
        - service: switch.turn_on
          data: {}
          target:
            entity_id:
            - switch.fireplace_lights
            - switch.family_room_lights
      alias: Turn on Living Room
  mode: single
