- id: b903ec6aacd748959d03f2b1d38f2e2d
  alias: Garage Door Opened
  triggers:
  - entity_id:
    - cover.garage_doors
    from: closed
    to: opening
    trigger: state
  - entity_id:
    - cover.garage_doors
    from: closed
