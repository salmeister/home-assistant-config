- id: '1674859526763'
  alias: Middle of the Night Tasks
  description: Nothing good every happens after 2:00 AM
  trigger:
  - platform: time
    at: 02:00:00
  condition: []
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: person.andy
        state: home
      - condition: state
        entity_id: person.katie
        state: home
      - condition: state
        entity_id: person.karlee
        state: home
      - condition: state
        entity_id: person.cam
        state: home
      sequence:
      - service: switch.turn_off
        entity_id: switch.front_lights
      - condition: state
        entity_id: media_player.samsung_qn800a_75_tv
        state: 'off'
      - condition: state
        entity_id: media_player.family_room_tv
        state: 'off'
      - condition: state
        entity_id: media_player.porch_tv_cast
        state: 'off'
      - condition: template
        value_template: '{{ (now().timestamp() - as_timestamp(states.binary_sensor.fireplace_lights_switch_motion.last_changed))
          > 900 }}'
      - condition: template
        value_template: '{{ (now().timestamp() - as_timestamp(states.binary_sensor.back_entry_switch_motion.last_changed))
          > 900 }}'
      - service: input_boolean.turn_on
        entity_id: input_boolean.bedtime
