    - binary_sensor.fireplace_lights_switch_motion
    to: 'on'
  condition:
  - condition: or
    conditions:
    - condition: state
      entity_id: input_boolean.full_armed_mode
      state: 'on'
    - condition: state
      entity_id: input_boolean.bedtime
      state: 'on'
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: input_boolean.full_armed_mode
        state: 'on'
      sequence:
      - service: notify.parent_mobile_devices
        data:
          message: '{{ trigger.to_state.name }} detected motion'
  - choose:
    - conditions:
      - condition: and
        conditions:
        - condition: state
          entity_id: input_boolean.bedtime
          state: 'on'
        - condition: state
          entity_id: binary_sensor.family_presence
          state: 'on'
        - condition: time
          after: 05:00:00
          before: 00:00:00
      sequence:
      - service: input_boolean.turn_off
