    - cover.garage_doors
    from: closed
    to: opening
    trigger: state
  - entity_id:
    - cover.garage_doors
    from: closed
    to: open
    trigger: state
  conditions: []
  actions:
  - parallel:
    - alias: Update Location
      action: homeassistant.update_entity
      data:
        entity_id:
        - 'device_tracker.salmob1, device_tracker.salmob2, device_tracker.salmob3,
          device_tracker.salmob4, device_tracker.salmob5      '
    - choose:
      - conditions: []
        sequence:
        - delay:
            hours: 0
            minutes: 2
            seconds: 0
            milliseconds: 0
        - condition: state
          entity_id: cover.garage_doors
          state: open
        - condition: state
          entity_id: light.back_entry
          state: 'off'
        - data:
            rgb_color:
            - 250
            - 0
            - 0
          target:
            entity_id: light.back_entry
          action: light.turn_on
      alias: Garage Status Light
    - choose:
      - conditions:
        - condition: or
          conditions:
          - condition: sun
            after: sunset
            after_offset: -00:10:00
          - condition: sun
            before: sunrise
            before_offset: 00:10:00
        sequence:
        - entity_id: switch.garage_lights
          action: switch.turn_on
        - delay: 00:05:00
        - entity_id: switch.garage_lights
          action: switch.turn_off
      alias: Garage Light
    - alias: Send Notification
      choose:
      - conditions:
        - condition: or
          conditions:
          - condition: state
            entity_id: input_boolean.external_armed_mode
            state: 'on'
          - condition: and
            conditions:
            - condition: template
              value_template: '{{states(''person.andy'') != ''home''}}'
            - condition: template
              value_template: '{{states(''person.katie'') != ''home''}}'
            alias: Parents Not Home
        sequence:
        - data: {}
          target:
            entity_id: switch.garage_detect
          action: switch.turn_on
        - wait_for_trigger:
          - entity_id:
            - binary_sensor.garage_person_occupancy
            to: 'on'
            trigger: state
          timeout:
            hours: 0
            minutes: 5
            seconds: 0
            milliseconds: 0
          continue_on_timeout: true
          alias: Wait up to 5 minutes for a person
        - alias: Send Notification
          choose:
          - conditions:
            - condition: state
              entity_id: binary_sensor.garage_person_occupancy
              state: 'off'
            sequence:
            - data:
                message: The garage door opened but no person detected after 5 minutes
                cameraURL: /api/camera_proxy/camera.garage
              action: script.notify_parents_with_picture
            alias: Person never detected
          - conditions:
            - condition: state
              entity_id: binary_sensor.garage_person_occupancy
              state: 'on'
            sequence:
            - delay:
                hours: 0
                minutes: 0
                seconds: 3
                milliseconds: 0
            - data:
                message: The garage door opened
                cameraURL: /api/image_proxy/image.garage_person
              action: script.notify_parents_with_picture
            alias: Person detected
          default: []
        - condition: state
          entity_id: input_boolean.full_armed_mode
          state: 'off'
        - data: {}
          target:
            entity_id: switch.garage_detect
          action: switch.turn_off
