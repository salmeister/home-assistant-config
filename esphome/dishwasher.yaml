sensor:
  - platform: hlw8012
    sel_pin:
      number: GPIO12
      inverted: True
    cf_pin: GPIO05
    cf1_pin: GPIO14
    current:
      name: "${plug_name}_amperage"
      unit_of_measurement: A
      icon: "mdi:flash-circle"
      accuracy_decimals: 3
      filters:
        # Map from sensor -> measured value
        - calibrate_linear:
            - 0.0 -> 0.02
            - 0.40557 -> 0.33
            - 0.48764 -> 0.39
            - 0.56972 -> 0.46
            - 0.64697 -> 0.53
            - 0.70497 -> 0.57
            - 1.05737 -> 1.02
            - 6.57285 -> 6.79
            - 9.41492 -> 7.77
            - 11.34618 -> 10.11
            - 12.56771 -> 10.24
        # Make everything below 0.02A appear as just 0A.
        # Furthermore it corrects for the power usage of the plug.
        - lambda: if (x < 0.02) return 0; else return (x - 0.02);
    voltage:
      name: "${plug_name}_voltage"
      unit_of_measurement: V
      icon: "mdi:flash-circle"
      accuracy_decimals: 1
      filters:
        # Map from sensor -> measured value
        - calibrate_linear:
            - 0.0 -> 0.0
            - 300.34784 -> 116.5
            - 302.9358 -> 117.1
            - 305.52390 -> 118.2
            - 308.52054 -> 119.5
            - 314.42087 -> 122.2
            - 315.33118 -> 122.6
            - 317.23810 -> 122.7
            - 317.37436 -> 123.0
    power:
      name: "${plug_name}_wattage"
      unit_of_measurement: W
      icon: "mdi:flash-circle"
      id: "${plug_name}_wattage"
      accuracy_decimals: 0
      filters:
        # Map from sensor -> measured value
        - calibrate_linear:
            - 0.0 -> .9
            - 158.60205 -> 29.5
            - 186.18503 -> 34.3
            - 224.11159 -> 41.1
            - 234.45520 -> 41.2
            - 315.19495 -> 65.2
            - 527.52423 -> 91.1
            - 3344.43457 -> 567
            - 5095.95312 -> 878
            - 5882.06738 -> 1014
            - 6102.73145 -> 1048
            - 6695.76465 -> 1156
        # Make everything below 1W appear as just 0W.
        # Furthermore it corrects for the power usage of the plug.
        - lambda: if (x < (1 + .9)) return 0; else return (x - .9);
    change_mode_every: 8
    update_interval: 10s
