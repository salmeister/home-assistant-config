substitutions:
  plug_name: dishwasher

esphome:
  name: ${plug_name}
  platform: ESP8266
  board: esp8285

wifi:
  ssid: 'SALNET'
  password: !secret network_psswd
  manual_ip:
    static_ip: 192.168.1.89
    gateway: !secret router_host
    subnet: 255.255.255.0

# Enable logging
logger:

# Enable Web server
#web_server:
#  port: 80

# Enable Home Assistant API
api:

ota:

time:
  - platform: homeassistant
    id: homeassistant_time
    
binary_sensor:
  - platform: gpio
    pin:
      number: GPIO13
      inverted: True
    name: "${plug_name}_button"
    internal: true
    on_press:
      - switch.toggle: relay
#      - light.toggle: blue_led
  - platform: template
    name: "Dishwasher Status"
    filters:
      - delayed_on: 240s
      - delayed_off: 1200s
    lambda: |-
      if (isnan(id(${plug_name}_wattage).state)) {
        return {};
      } else if (id(${plug_name}_wattage).state > 10) {
        return true;
      } else {
        return false;
      }
    
output:
  - platform: esp8266_pwm
    id: b_led
    pin:
      number: GPIO02
      inverted: True
  - platform: esp8266_pwm
    id: r_led
    pin:
      number: GPIO00
      inverted: True

light:
  - platform: monochromatic
    output: b_led
    id: blue_led
    restore_mode: ALWAYS_ON
  - platform: monochromatic
    output: r_led
    id: red_led
    restore_mode: ALWAYS_OFF
    
switch:
- platform: gpio
  internal: true
  id: relay
  name: "${plug_name}"
  pin: GPIO04
  restore_mode: ALWAYS_ON
  on_turn_on:
    - light.turn_on: blue_led
  on_turn_off:
    - light.turn_off: blue_led
