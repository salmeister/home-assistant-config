default_config:
cloud:

automation: !include automations.yaml
binary_sensor: !include binary_sensors.yaml
group: !include groups.yaml
input_boolean: !include input_booleans.yaml
input_datetime: !include input_datetime.yaml
light: !include lights.yml
notify: !include notify.yaml
panel_iframe: !include panel_iframe.yaml
scene: !include scenes.yaml
script: !include scripts.yaml
sensor: !include sensors.yaml
zone: !include zones.yaml

tts:
  - platform: google_translate
    service_name: google_say

http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 192.168.176.0/24

recorder:
  db_url: !secret postgres_url
  purge_keep_days: 30

logger:
  default: warn
  logs:
    homeassistant.components.mqtt: debug
 
influxdb:
  host: !secret local_ip
  port: 8086
  database: homeassistant
  username: hass
  password: !secret influxdb_psswd
  max_retries: 3
  default_measurement: state

# View all events in a logbook
logbook:
  exclude:
    domains:
      - media_player
      - device_tracker
    entities:
      - sensor.time
      - cover.garage_doors
      - binary_sensor.master_bath_pir
      - switch.master_night_light
      - binary_sensor.up_bath_pir_occupancy
      - switch.up_bath_night_light
    entity_globs:
      - sensor.dayoftheweek*
      - sensor.*_date
      - sensor.date*
      - sensor.*_geocoded_location

google_assistant:
  project_id: hassio-5ca3f
  service_account: !include service_account.json
  report_state: true
  secure_devices_pin: !secret google_assistant_pin
  exposed_domains:
    - camera
    - switch
    - input_boolean
    - light
    - lock
    - cover
    - script
