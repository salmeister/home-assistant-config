    initial: true
    name: Notify Andy
    icon: mdi:format-list-checks
  notify_fpm_katie:
    initial: false
    name: Notify Katie
    icon: mdi:format-list-checks

input_text:
  ram_oil_change:
    name: Change Oil
  ram_tire_rotation:
    name: Rotate Tires
  van_oil_change:
    name: Change Oil
  van_tire_rotation:
    name: Rotate Tires

input_datetime:
  crock_pot_start_time:
    name: Crock-Pot Start Time
    has_date: false
    has_time: true
  karlee_alarm_start_time:
    name: Karlee Alarm Time
    has_date: false
    has_time: true