# View all events in a logbook
logbook:
  exclude:
    entities:
      - binary_sensor.main_bath_switch_motion
      - binary_sensor.up_bath_switch_motion
      - binary_sensor.back_entry_switch_daylight
      - cover.garage_doors
    entity_globs:
      - binary_sensor.*_interactive

