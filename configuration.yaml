default_config:
cloud:

homeassistant:
  packages: !include_dir_named packages

automation: !include automations.yaml
binary_sensor: !include binary_sensors.yaml
input_boolean: !include input_booleans.yaml
light: !include lights.yml
notify: !include notify.yaml
scene: !include scenes.yaml
script: !include scripts.yaml
sensor: !include sensors.yaml
command_line: !include command_line.yaml
zone: !include zones.yaml
python_script:

shell_command:
  git_pull_config: 'cd /config && git pull origin develop-ha'
  git_status_config: 'cd /config && git status && git log --oneline -5'
  git_stage_entity_registry: 'cd /config && git add .'
  git_commit_entity_registry: 'cd /config && git commit -m "Update snapshot files"'
  git_push_entity_registry: 'cd /config && git push https://salmeister:${GITHUB_TOKEN}@github.com/salmeister/home-assistant-config.git develop-ha'

tts:
  - platform: google_translate
    service_name: google_say

http:
  use_x_forwarded_for: true
  trusted_proxies:
    - !secret docker_net

recorder:
  purge_keep_days: 30
  exclude:
    entities:
      - sensor.time
    entity_globs:
      - sensor.dayoftheweek*
      - sensor.*_date
      - sensor.date*
      - binary_sensor.*_motion
      - sensor.*_last_seen

logger:
  default: info
  logs:
    homeassistant.components.http.ban: warning

