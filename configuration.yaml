input_boolean:
  armed_mode:
    name: Armed Mode
    icon: mdi:security
  front_porch_motion:
    name: Front Porch Motion
    icon: mdi:motion-sensor
  bedtime:
    name: bedtime
    icon: mdi:bed
  unload_dishwasher:
    name: Unload Dishwasher
