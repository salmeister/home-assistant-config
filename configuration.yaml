homeassistant:
  # Customization file
  customize_glob: !include customize_glob.yaml
  customize: !include customize.yaml

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:
  exclude:
    entities:
      - sensor.time
      - sensor.wyze_cam_1_status
      - group.garage_doors
      - binary_sensor.master_bath_pir
      - sensor.router_connected
      - sensor.router_temp

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Enables configuration UI
config:

person:

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
# Optional, allows Home Assistant developers to focus on popular components.
# include_used_components: true

# Enables the frontend
frontend:
  themes: !include_dir_merge_named themes

automation: !include automations.yaml
script: !include scripts.yaml

system_health:

recorder:
  db_url: !secret postgres_url
  purge_keep_days: 30

logger:
  default: warn
  logs:
    homeassistant.components.mqtt: debug

python_script:

image_processing:
  - platform: tensorflow
    scan_interval: 10000
    source:
      - entity_id: camera.front_porch
    file_out:  "/config/www/tensorflow/front_porch_latest.jpg"
#   file_out:  "./tensorflow/images/front_porch_{{ as_timestamp(now()) | timestamp_custom('%m%d%Y%H%M%S',true) }}.jpg"
    model:
      graph: ./tensorflow/models/efficientdet_d5_coco17_tpu-32
      categories:
        - category: person
          area:
            top: 0.05
            left: 0.35
        - dog
        - cat
  - platform: tensorflow
    scan_interval: 10000
    source:
      - entity_id: camera.wyze_cam
    file_out:  "/config/www/tensorflow/wyze_cam_latest.jpg"
    model:
      graph: ./tensorflow/models/efficientdet_d5_coco17_tpu-32
      categories:
        - category: person
          area:
            left: 0.45

# Show links to resources in log and frontend
#introduction:

panel_iframe:
  grafana:
    title: Grafana
    icon: mdi:chart-timeline
    url: !secret grafana_url

influxdb:
  host: !secret influxdb_host
  port: 8086
  database: homeassistant
  username: hass
  password: !secret influxdb_psswd
  max_retries: 3
  default_measurement: state

stream:

# Enable Hass.io
hassio:

http:

zone: !include zones.yaml

asuswrt:
  host: !secret router_host
  username: admin
  password: !secret router_psswd
  sensors:
    - upload
    - download
    - upload_speed
    - download_speed

device_tracker:
  - platform: asuswrt
    new_device_defaults:
      track_new_devices: false

google_assistant:
  project_id: hassio-5ca3f
  service_account: !include service_account.json
  report_state: true
  secure_devices_pin: !secret google_assistant_pin
  exposed_domains:
    - camera
    - switch
    - input_boolean
    - light
    - lock
    - cover
    - script
    - fan
  entity_config:
    input_boolean.bedtime:
      expose: false
    switch.wyze_cam_1_state:
      expose: false
    switch.dishwasher:
      expose: false
    switch.washing_machine:
      expose: false
    light.andy_closet:
      expose: false
    light.front_closet:
      expose: false

# Discover some devices automatically
#discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Weather
weather:
  - platform: darksky
    api_key: !secret darksky_key
    mode: daily

# Sensors
sensor: !include sensors.yaml

binary_sensor:
  - platform: wyzesense
    device: auto
    #device: "/dev/hidraw3"
    
  - platform: hikvision
    host: !secret salseccam1_host
    port: 89
    ssl: false
    username: admin
    password: !secret salseccam1_psswd
    customize:
      field_detection:
        ignored: true
      video_loss:
        ignored: true
      tamper_detection:
        ignored: true
      shelter_alarm:
        ignored: true
      disk_full:
        ignored: true
      disk_error:
        ignored: true
      motion:
        ignored: true
      net_interface_broken:
        ignored: true
      ip_conflict:
        ignored: true
      illegal_access:
        ignored: true
      video_mismatch:
        ignored: true
      bad_video:
        ignored: true
      pir_alarm:
        ignored: true
      face_detection:
        ignored: true
      scene_changeDetection:
        ignored: true

  - platform: workday
    name: workday
    country: US
    workdays: [mon, tue, wed, thu, fri]
    excludes: [sat, sun, holiday]
  - platform: workday
    name: Workday Evening
    country: US
    workdays: [sun, mon, tue, wed, thu]
    excludes: [sat, fri]

# Text to speech
tts:
  - platform: google_translate
    service_name: google_say

# Cloud
cloud:

group: !include groups.yaml
scene: !include scenes.yaml

shell_command:

# Notify
notify: !include notify.yaml

# Media Player
webostv:
  host: 192.168.1.20
  name: Bedroom TV
  turn_on_action:
    service: persistent_notification.create
    data:
      message: "Turn on action"
  customize:
    sources:
      - livetv
      - hulu
      - netflix
      - MLB.TV
      - Plex
      
