kitchen_closed:
  alias: Kitchen Closed
  sequence:
  - service: scene.turn_on
    entity_id:
    - scene.kitchen_closed
school_lunches:
  alias: School Lunches
  sequence:
  - service: cast.show_lovelace_view
    data:
      entity_id: media_player.kitchen_hub
      view_path: lunch
bed_time:
  alias: Bed Time
  sequence:
  - service: lock.lock
    data: {}
    target:
      entity_id:
      - lock.back_door
      - lock.front_door
      - lock.porch_door
  - service: cover.close_cover
    data:
      entity_id:
      - cover.garage_door
      - cover.third_stall
  - service: switch.turn_off
    data: {}
    target:
      entity_id:
      - switch.fireplace
      - switch.table_light
      - switch.island_lights
      - switch.family_room_lights
      - switch.piano_room_lights
      - switch.piano_room_counter_lights
      - switch.piano_room_interior_cabinet
      - switch.porch_door_light
      - switch.deck_lights
      - switch.garage_lights
      - switch.porch_fan
      - switch.seasonal_plug_2
      - switch.christmas_tree
      - switch.maggie_holiday_lights
  - service: light.turn_off
    data: {}
    target:
      entity_id:
      - light.porch
      - light.foyer
  - delay: 00:02:00
  - service: switch.turn_off
    data: {}
    target:
      entity_id:
      - switch.counter_lights
      - switch.cabinet_lights
  - delay: 00:15:00
  - service: homeassistant.update_entity
    entity_id: sensor.next_alarm
  - service: input_boolean.turn_on
    entity_id: input_boolean.external_armed_mode
  - service: input_boolean.turn_on
    entity_id: input_boolean.bedtime
  mode: single
dog_last_fed:
  alias: Dogs Last Fed
  sequence:
  - service: tts.google_say
    entity_id: media_player.kitchen_hub
    data_template:
      message: The dogs were last fed on {{ states('sensor.dogs_last_fed_date') }}
        at  {{ states('sensor.dogs_last_fed_time') }}
  - delay: 00:00:10
  - service: media_player.turn_off
    data:
      entity_id: media_player.kitchen_hub
turn_off_basement_lights:
  alias: Turn Off Basement Lights
  sequence:
  - service: light.turn_off
    data: {}
    target:
      entity_id:
      - light.basement_hall
      - light.basement_tv_lights
      - light.basement_main_lights
      - light.bar_lights
      - light.basement_peninsula
  - delay:
      hours: 0
      minutes: 2
      seconds: 0
      milliseconds: 0
  - service: switch.turn_off
    data: {}
    target:
      entity_id: switch.basement_stairs
  mode: single
