  front_porch_motion_on:
    alias: 'Front Porch Motion On'
    sequence:
      - service: input_boolean.turn_on
        entity_id:
          - input_boolean.front_porch_motion

  front_porch_motion_off:
    alias: 'Front Porch Motion Off'
    sequence:
      - service: input_boolean.turn_off
        entity_id:
          - input_boolean.front_porch_motion

  school_lunches:
    alias: 'School Lunches'
    sequence:
      - service: cast.show_lovelace_view
        data:
          entity_id: media_player.kitchen_hub
          view_path: lunch

  bed_time:
    alias: 'Bed Time'
    sequence:
      - service: lock.lock
        entity_id: lock.back_door
      - delay: 00:01:00
      - service: switch.turn_off
        entity_id: 
          - switch.counter_lights
          - switch.cabinet_lights
          - switch.christmas_tree
          - switch.seasonal_plug_2
      - delay: 00:15:00
      - service: input_boolean.turn_on
        entity_id: input_boolean.bedtime

  dog_last_fed:
    alias: 'Dogs Last Fed'
    sequence:
      - service: tts.google_say
        entity_id: media_player.kitchen_hub
        data_template:
          message: "The dogs were last fed on {{ states('sensor.dogs_last_fed_date') }} at  {{ states('sensor.dogs_last_fed_time') }}"
      - delay: 00:00:10
      - service: media_player.turn_off
        data:
          entity_id: media_player.kitchen_hub