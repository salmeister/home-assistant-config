  - sensor:
      name: Healthcheck
      command: !secret healthcheck_command
      scan_interval: 900  # Every 15 minutes
      command_timeout: 15
  - sensor:
      name: GitHub Config Updates Available
      unique_id: 'github_config_updates_available'
      command: 'cd /config && git fetch origin develop-ha >/dev/null 2>&1 && git rev-list HEAD...origin/develop-ha --count'
      scan_interval: 14400  # Every 4 hours
      command_timeout: 30
      value_template: '{{ value | int }}'
      unit_of_measurement: 'commits'
  - sensor:
      name: Config Snapshots Changes Available
      unique_id: 'config_snapshots_changes_available'
      command: 'cd /config && ./scripts/update-config-snapshots.sh >/dev/null 2>&1; echo $?'
      scan_interval: 86400
      command_timeout: 15
      value_template: '{{ value | int }}'
  - sensor:
      name: Frigate Healthcheck
      command: !secret frigate_healthcheck_command
      scan_interval: 900  # Every 15 minutes
      command_timeout: 15